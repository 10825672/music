<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>list</title>
</head>
<body>

    <h3>用户列表</h3>

    <table cellpadding="10" cellspacing="0" border="1">
        <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>爱好</th>
            <th>班级</th>
        </tr>
        <tr th:each="s : ${stuList}">
            <td><span th:text="${s.sid}"/></td>
            <td><span th:text="${s.sname}"/></td>
            <td><span th:text="${s.hnames}"/></td>
            <td><span th:text="${s.sclass}"/></td>
        </tr>
    </table>

</body>
</html>
